<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me</title>
    <link rel="stylesheet" href="./script.css">
</head>
<body>
   

    <div id="start-container">
        <div class= "container start">
            <h2>Timed Quiz Challenge</h2>
            <p>Try to answer the following questions within the time limit. Correct answers are worth 20 points as well as a 5 second time extention.
                Wrong answers subtact 5 points from your score as well as you lose 5 seconds. </p>
            <button class="btn" id="start-quiz">I'm Ready to start</button>
            <button class="btn" id="back">Reset</button>
        </div>

    <header>
        <h1 class="timer">Time : <span id = "timer" ></span></h1>
    </header>
    </div> 

    <div id ="questions-container">
        <div class="questions container">
            <div id="question"></div>
            <div id="answer-btns" class="btn-grid"></div>
        </div>
    </div>

    <div id="end-container">
        <div class="container end">
         <div id="score-results">
         </div>  
         <form id="initials-container" class="initials">
           <p> Enter Initials:
             <input type="text" name="initials" id="initials" class="text-input" />
             <button class="btn startend" id="sumbit-score" type="submit">Submit</button> 
            
            </p>
           </form>
         </div>
     </div>

     <div id="score-container">
        <div class="score container">
            <h1 class="score">High Scores</h1>
            <ol id="score-list" class="score"></ol>
        <div>
            
            <button class="btn-clear" id="clear-scores">Clear High Scores</button>
        </div>
        </div>
     </div>

    <script src = "./script.js"></script>
</body>
</html>
